name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Test Server
  test-server:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Check for console.log
      working-directory: ./server
      run: |
        if grep -r "console.log" --include="*.js" --exclude-dir=node_modules .; then
          echo "Found console.log statements. Please remove them."
          exit 1
        fi

    - name: Lint code
      working-directory: ./server
      run: npm run lint || echo "No lint script found"

  # Test Client
  test-client:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Lint code
      working-directory: ./client
      run: npm run lint

    - name: Build application
      working-directory: ./client
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8080' }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: client-build
        path: client/dist
        retention-days: 7

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Audit server dependencies
      working-directory: ./server
      run: npm audit --audit-level=moderate

    - name: Audit client dependencies
      working-directory: ./client
      run: npm audit --audit-level=moderate

  # Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'

    - name: Build and push server image
      uses: docker/build-push-action@v5
      with:
        context: ./server
        push: ${{ github.event_name == 'push' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/blinkeyit-server:latest,${{ secrets.DOCKER_USERNAME }}/blinkeyit-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push client image
      uses: docker/build-push-action@v5
      with:
        context: ./client
        push: ${{ github.event_name == 'push' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/blinkeyit-client:latest,${{ secrets.DOCKER_USERNAME }}/blinkeyit-client:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy (Optional - configure based on your hosting)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy notification
      run: |
        echo "Deployment step - configure based on your hosting provider"
        echo "For Vercel, Railway, Render, AWS, etc."
