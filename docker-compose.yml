version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: blinkeyit-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: blinkeyit
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - blinkeyit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Server (Backend API)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: blinkeyit-server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/blinkeyit
      PORT: 8080
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
    networks:
      - blinkeyit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Client (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: blinkeyit-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      - server
    networks:
      - blinkeyit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  blinkeyit-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
